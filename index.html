<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">
                <p>ToDO</p>
                <img src="./img/logo.svg" alt="logo" class="logo">
            </div>
            <div class="main-menu">
                <img src="./img/back.svg" alt="back button" class="back-img">
                <img src="./img/menu.svg" alt="menu button" class="main-menu-img">
            </div>
        </div>
        <div class="main-content">
            <div class="projects-container">
                <div class="projects-header">
                    <h1>Projects</h1>
                </div>
                <form action="" class="project-form">
                    <input type="text" placeholder="New Project name" name="projectName" id="projectName" maxlength="40">
                    <button type="submit" class="newTodo">Add+</button>
                </form>
                <div class="projects">
                    <!-- Insert Projects here -->
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-header">
                    <h1 class="todo-h1">ToDO App</h1>
                </div>
                <form action="" class="todo-form">
                    <input type="text" placeholder="New to do" name="todoName" id="todoName" maxlength="50">
                    <button type="submit" class="newTodo">Add+</button>
                </form>
                <div class="todos">
                    <!-- Insert Todos here -->
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">Copyright 2023</div>
        </div>
    </div>
</body>
</html>
