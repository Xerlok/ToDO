<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.svg">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">
              <p>ToDO</p>
              <img src="./img/logo.svg" alt="logo" class="logo">
            </div>
            <nav class="nav-bar">
              <img src="./img/menu.svg" alt="menu button" class="main-menu-img">
            </nav>
        </div>

        <div class="main-menu">
          <div class="menu-container">
            <img src="./img/menu.svg" alt="menu button" class="close-main-menu-img">
            <a href="#" id="signUpBtn">
              <img src="" alt="">
              <span>Sign Up</span>
            </a>
            <a href="#" id="signInBtn">
              <img src="" alt="">
              <span>Sign In</span>
            </a>
            <a href="#" id="signOutBtn">
              <img src="" alt="">
              <span>Sign Out</span>
            </a>
          </div>
        </div>

        <div class="authentication">
          <div class="sign-up-container">
            <div class="sign-up-header">
              <h1 class="sign-up-text">ToDo</h1>
              <img src="./img/logo.svg" alt="logo" class="logo">
            </div>
            <form action="" class="sign-up-form">
              <label for="sign-up-email">Email:</label>
              <input type="email" placeholder="example@example.com" name="sign-up-email" id="sign-up-email">
              <label for="sign-up-pswrd">Password:</label>
              <input type="password" placeholder="Password" name="sign-up-pswrd" id="sign-up-pswrd">
              <div class="sign-up-btns">
                <button type="button" class="sign-up-cancel sign-btn">Cancel</button>
                <button type="submit" class="sign-up-create sign-btn">Create Account</button>
              </div>
            </form>
          </div>
          <div class="sign-in-container">
            <div class="sign-in-header">
              <h1 class="sign-in-text">ToDo</h1>
              <img src="./img/logo.svg" alt="logo" class="logo">
            </div>
            <form action="" class="sign-in-form">
              <label for="sign-in-email">Email:</label>
              <input type="email" placeholder="example@example.com" name="sign-in-email" id="sign-in-email">
              <label for="sign-up-pswrd">Password:</label>
              <input type="password" placeholder="Password" name="sign-in-pswrd" id="sign-in-pswrd">
              <div class="sign-in-btns">
                <button type="button" class="sign-in-cancel sign-btn">Cancel</button>
                <button type="submit" class="sign-in-form-btn sign-btn">Sign in</button>
              </div>
            </form>
          </div>
          <div id="loader">Loading...</div>
        </div>

        <div class="main-content">
            <div class="projects-container">
                <div class="projects-header">
                    <h1>Projects</h1>
                </div>
                <form action="" class="project-form">
                    <input type="text" placeholder="New Project name" name="projectName" id="projectName" maxlength="40">
                    <button type="submit" class="newTodo">Add+</button>
                </form>
                <div class="projects">
                    <!-- Insert Projects here -->
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-header">
                    <h1 class="todo-h1">ToDO App</h1>
                    <img src="./img/back.svg" alt="back button" class="back-img">
                </div>
                <form action="" class="todo-form">
                    <input type="text" placeholder="New to do" name="todoName" id="todoName" maxlength="50">
                    <button type="submit" class="newTodo">Add+</button>
                </form>
                <div class="todos">
                    <!-- Insert Todos here -->
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">Copyright 2023</div>
        </div>
    </div>
</body>
</html>
